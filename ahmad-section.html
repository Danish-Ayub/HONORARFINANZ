<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap.min.css">

    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-weight: 300;
        }

        .free-testing-div {
            background-color: #FCFCFC;
            padding: 80px 0;
        }
        .ughh:hover {
            background-color: #906D4E;
            color: white;
        }
        .ughh:hover h1 {
            color: white;
        }
        .ughh:hover p {
            color: white;
        }
        .ughh {
            transition: 0.2s ease;
            cursor: pointer;
            background-color: #FFFFFF;
            box-shadow: 0px 0px 12px #0000001A;
            border-radius: 8px;
            padding: 28px 35px 56px 35px;
            background-position: right bottom;
            background-repeat: no-repeat;
            min-height: 256px;
        }

        .ughh img {
            margin-bottom: 19px;
        }

        .ughh h1 {
            text-align: left;
            margin: 0;
            font-size: 24px;
            font-weight: 500;
            color: #906D4E;
        }

        .ughh p {
            text-align: left;
            font-size: 14px;
            font-weight: 400;
            margin: 0;
            color: #906D4E;
        }
    </style>
</head>

<body>
    <div class="free-testing-div">
        <div class="container">
            <div class="section-heading" style="margin-bottom: 65px;">
                <h5>Free service for testing</h5>
                <span class="header-underline d-block mx-auto"></span>
            </div>
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="ughh" style="background-image: url('assets/images/digital-finance-back.png');">
                                <img src="assets/images/digital-finance.png" class="svg" />
                                <h1>Digital financial planning</h1>
                                <p>Test our digital financial planning online for a whole month completely free of charge
                                    and without obligation.</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="ughh" style="background-image: url('assets/images/digital-finance-back.png');">
                                <img src="assets/images/digital-finance.png" class="svg" />
                                <h1>Risk-averse or risk-taking?</h1>
                                <p>Every setting has its justification. Every setting has its justification.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
